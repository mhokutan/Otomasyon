name: yt-auto

on:
  schedule:
    - cron: '0 6 * * *'   # her gün 06:00 UTC (TR ~09:00)
  workflow_dispatch: {}

jobs:
  build-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg + fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run pipeline
        env:
          # --- KONU / TEMA ---
          THEME: news                     # news | crypto
          CRYPTO_COINS: bitcoin,ethereum,solana

          # --- YouTube OAuth (istiyorsan doldurursun; boşsa sadece artifact üretir) ---
          YT_CLIENT_ID: ""
          YT_CLIENT_SECRET: ""
          YT_REFRESH_TOKEN: ""
          YT_PRIVACY: "unlisted"

          # --- TTS (daha hızlı ve akıcı) ---
          TTS_ATEMPO: "1.35"              # 1.25–1.40 arası deneyebilirsin
          TTS_GAP_MS: "30"

          # --- Görsel hareket ---
          BG_ZOOM_PER_SEC: "0.0010"       # arka plan yavaş zoom
          XFADE_SEC: "0.6"                # slaytlar arası crossfade süresi (sn)

          # --- Haber ticker ayarları ---
          TICKER_SPEED: "140"             # px/sn
          TICKER_H: "120"                 # ticker yüksekliği (px)

          # --- (opsiyonel) AI görsel için HF token; boş kalabilir ---
          HF_TOKEN: ""

          VIDEO_TITLE_PREFIX: "Günlük Özet:"
        run: python src/main.py

      - name: Upload artifact (video + assets)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: out/*

name: yt-auto

on:
  schedule:
    - cron: '0 6 * * *'   # her gün 06:00 UTC (TR ~09:00)
  workflow_dispatch: {}

jobs:
  build-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg + fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run pipeline
        env:
          # --- TEMA / KONU ---
          THEME: crypto                      # news | crypto | (ileride sports)
          CRYPTO_COINS: bitcoin,ethereum,solana  # virgülle coin id listesi
          VIDEO_TITLE_PREFIX: ${{ secrets.VIDEO_TITLE_PREFIX }}

          # --- YouTube OAuth (varsa yükler) ---
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_PRIVACY: ${{ secrets.YT_PRIVACY }}

          # --- Opsiyonel: AI görsel ---
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

          # --- TTS ayarı (akıcılık) ---
          TTS_SPEED: "1.12"
          TTS_GAP_MS: "80"
        run: python src/main.py

      - name: Upload artifact (video + assets)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: out/*
